<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container-fluid d-flex flex-column flex-lg-row mt-5">
        
   <div class="row bg-warning w-100 ">
    
       
       <div class="d-flex justify-content-center align-items-center"> <h1>Creat Account <br> <span class="d-flex justify-content-center">Now</span></h1></div>
       
    </div>
    <div class="row bg-dark w-100 h-100 p-5 ">
        <div>
        <form>
            <div class="form-group">
                <label for="name" class="mb-2 text-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                  </svg>Name</label>
                <input type="text" class="form-control mb-3" id="name">
            </div>
            <div class="form-group">
                <label for="email" class="mb-2 text-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                  </svg>Email</label>
                <input type="email" class="form-control mb-3" id="email">
            </div>
            <div class="form-group">
                <label for="password" class="mb-2 text-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                  </svg>Password</label>
            <input type="password" class="form-control mb-3" id="password">
            </div>
            <div class="form-group">
                <label for="confirm" class="mb-2 text-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                  </svg>Confirm Password</label>
                <input type="password" class="form-control mb-3" id="confirm">
            </div>
            <div class="form-group">
               
                <input type="checkbox" class="form-checkbox-input mb-3" id="remember">
                <label for="remember" class="text-light">Remember me</label>
            </div>
        </form>
        <div class="d-flex justify-content-end">
        <button class="btn btn-warning">Register</button>
    </div>
        </div>
    </div>

</div>
</body>
</html>
